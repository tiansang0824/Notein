// cfg -- 修改自yycfg

// dpi
sensitivity 0.55555

// 基础按键绑定
bind "a" "+left"
bind "d" "+right"
bind "w" "+forward" 
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "space" "+jump"
bind "ctrl" "+duck"
bind "g" "drop"
bind shift "+sprint"
bind "b" "buymenu"
// 武器、道具按键绑定
// 按照顺序分别是：主武器、副武器、近战、循环道具（4）、C4（5）、手雷、闪光、烟雾弹、诱饵弹、燃烧弹
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "Z" "slot6"  // 手雷
bind "X" "slot7"  // 闪光弹
bind "C" "slot8"  // 烟雾弹
bind "9" "slot9"  // 诱饵弹
bind "V" "slot10"  // 燃烧弹

// 其他绑定
bind "n" "noclip"  // 作弊-飞行，离线地图使用；
bind "alt" "+voicerecord"  // 队内语音
bind "h" "switchhands"  // 切换左右手
bind "k" "toggleradarscale"  // 切换雷达缩放大小

// 准星配置
cl_crosshairalpha 250; 
cl_crosshaircolor 1; 
cl_crosshairdot 0; 
cl_crosshairgap -3; 
cl_crosshairsize 2; 
cl_crosshairstyle 4; 
cl_crosshairusealpha 1; 
cl_crosshairthickness 0; 
cl_crosshair_drawoutline 0;

// 持枪方案
viewmodel_fov 68; 
viewmodel_offset_x 2.5; 
viewmodel_offset_y 0; 
viewmodel_offset_z -1.5; 

// 雷达设置
cl_radar_always_centered "0"
cl_radar_scale "0.37"
cl_hud_radar_scale "1.30"
cl_teammate_colors_show 2

// 其他配置
fps_max 400  // fps限制
cl_dm_buyrandomweapons 0 // 死斗关闭随机买枪

// 跳投
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind mouse4 "+jumpaction;+throwaction;"  // 前进跳投
alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind mouse5 "+runthrow;+throwaction"  // 普通跳投


echo "cfg加载完毕。 --tiansang0824"